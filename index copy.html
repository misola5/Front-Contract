<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleDEX Frontend</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <h1>SimpleDEX Frontend</h1>
  <div id="app">
    <div>
        <h2>Agregar Liquidez</h2>
        <form id="formAgregarLiquidez">
          <label for="cantidadA">Cantidad de Token A:</label>
          <input type="number" id="cantidadA" step="0.01" required>
          <label for="cantidadB">Cantidad de Token B:</label>
          <input type="number" id="cantidadB" step="0.01" required>
          <button type="submit">Agregar Liquidez</button>
        </form>
      </div>
  </div>
</body>
</html>
